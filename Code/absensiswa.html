<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi - Mobile App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #F5F5F5;
            width: 440px;
            height: 956px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .header {
            background: #0E98E1;
            padding: 40px 20px 80px;
            color: white;
            border-radius: 0 0 30px 30px;
            margin-bottom: 5px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .back-arrow {
            font-size: 24px;
            cursor: pointer;
        }

        .user-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.5;
        }

        /* Form Section */
        .form-section {
            background: white;
            border-radius: 30px 30px 0 0;
            padding: 10px 20px;
            flex: 1;
            margin-top: -70px;
            position: relative;
            z-index: 2;
        }

        .form-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .form-subtitle {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown-select {
            width: 100%;
            padding: 18px 20px;
            background: #F5F5F5;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            color: #666;
            appearance: none;
            cursor: pointer;
            position: relative;
        }

        .dropdown-select:focus {
            outline: none;
            background: #EFEFEF;
        }

        .dropdown-arrow {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 18px;
            color: #666;
        }

        .file-upload-area {
            width: 100%;
            height: 180px;
            background: #F5F5F5;
            border: 2px dashed #DDD;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            background: #EFEFEF;
            border-color: #0E98E1;
        }

        .upload-icon {
            font-size: 40px;
            color: #999;
            margin-bottom: 10px;
        }

        .upload-text {
            font-size: 14px;
            color: #999;
            text-align: center;
        }

        .file-input {
            display: none;
        }

        .textarea-field {
            width: 100%;
            height: 50px;
            padding: 18px 20px;
            background: #F5F5F5;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            color: #333;
            resize: vertical;
            min-height: 80px;
        }

        .textarea-field::placeholder {
            color: #999;
        }

        .textarea-field:focus {
            outline: none;
            background: #EFEFEF;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #0E98E1;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #0C86C7;
        }

        /* Bottom Navigation */
        .bottom-nav {
            background: #D9D9D9;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .nav-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: #0E98E1;
            color: white;
        }

        .nav-item:not(.active) {
            color: #666;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        /* File preview */
        .file-preview {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #E8F4FD;
            border-radius: 10px;
            font-size: 14px;
            color: #0E98E1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1 class="title">Selamat Datang</h1>
            <p class="subtitle">Silahkan absen sesuai dengan kondisi sekarang, silahkan upload foto dan isi form yang lain</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2 class="form-title">Silahkan isi form</h2>
            <p class="form-subtitle">Masukkan form yang sudah ditentukan</p>
            
            <form id="absensiForm">
                <div class="form-group">
                    <label class="form-label">Pilihan Status</label>
                    <div class="dropdown-container">
                        <select class="dropdown-select" id="statusSelect" required>
                            <option value="" disabled selected>silahkan pilih opsi kehadiran</option>
                            <option value="hadir">Hadir</option>
                            <option value="izin">Izin</option>
                            <option value="sakit">Sakit</option>
                            <option value="tanpa-keterangan">Tanpa Keterangan</option>
                        </select>
                        <div class="dropdown-arrow">â–¼</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Unggah foto</label>
                    <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                        <div class="upload-icon bi bi-cloud-arrow-up"></div>
                        <div class="upload-text">unggah foto sebagai barang bukti</div>
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                    <div class="file-preview" id="filePreview"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Alasan</label>
                    <textarea class="textarea-field" placeholder="masukkan alasan secara jelas" rows="4"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Kirim</button>
            </form>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Home
            </a>
            <a href="profilSiswa.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </a>
        </div>
    </div>

    <script>
        // Handle file upload preview
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('filePreview');
            const uploadArea = document.querySelector('.file-upload-area');
            
            if (file) {
                preview.style.display = 'block';
                preview.textContent = `File terpilih: ${file.name}`;
                uploadArea.style.background = '#E8F4FD';
                uploadArea.style.borderColor = '#0E98E1';
            } else {
                preview.style.display = 'none';
                uploadArea.style.background = '#F5F5F5';
                uploadArea.style.borderColor = '#DDD';
            }
        });

        // Handle form submission
        document.getElementById('absensiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const status = document.getElementById('statusSelect').value;
            const file = document.getElementById('fileInput').files[0];
            const alasan = document.querySelector('.textarea-field').value;
            
            if (!status) {
                alert('Silahkan pilih status kehadiran');
                return;
            }
            
            // Simulate form submission
            alert(`Form absensi berhasil dikirim!\nStatus: ${status}\nFile: ${file ? file.name : 'Tidak ada file'}\nAlasan: ${alasan || 'Tidak ada alasan'}`);
        });
    </script>
</body>
</html>
