<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - SMP Negeri 3 Satu Atap Kedungjati</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #F8F9FA;
            width: 440px;
            height: 956px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Decorative Circles */
        .circle-top {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: #0E98E1;
            border-radius: 50%;
            z-index: 1;
        }

        .circle-bottom {
            position: absolute;
            bottom: -100px;
            right: -80px;
            width: 300px;
            height: 300px;
            background: #0E98E1;
            border-radius: 50%;
            z-index: 1;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        /* School Logo */
        .school-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 30px;
            position: relative;
        }

        .logo-shield {
            width: 10px;
            height: 10px;
            background: linear-gradient(145deg, #0E98E1, #1BA3E8);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(14, 152, 225, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo-content {
            text-align: center;
            color: white;
        }

        .logo-text {
            font-size: 12px;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .logo-book {
            width: 40px;
            height: 30px;
            background: white;
            border-radius: 4px;
            position: relative;
            margin: 0 auto 8px;
        }

        .logo-book::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 2px;
            background: #0E98E1;
            box-shadow: 0 6px 0 #0E98E1, 0 -6px 0 #0E98E1;
        }

        .logo-motto {
            font-size: 8px;
            font-weight: 400;
            background: #FF4444;
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* School Name */
        .school-name {
            text-align: center;
            margin-bottom: 80px;
        }

        .school-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .school-subtitle {
            font-size: 18px;
            font-weight: 500;
            color: #666;
        }

        /* Welcome Section */
        .welcome-section {
            background: #0E98E1;
            border-radius: 30px;
            padding: 30px 25px;
            margin: 0 20px 40px;
            color: white;
            text-align: left;
            position: relative;
            z-index: 3;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .school-name-highlight {
            font-weight: 700;
        }

        .welcome-description {
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .login-text,
        .register-text {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .action-highlight {
            font-weight: 700;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-login {
            background: white;
            color: #0E98E1;
        }

        .btn-login:hover {
            background: #F8F9FA;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .btn-register {
            background: #1a1a1a;
            color: white;
        }

        .btn-register:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .school-logo {
            animation: fadeInUp 0.8s ease-out;
        }

        .school-name {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .welcome-section {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        /* Responsive adjustments */
        @media (max-height: 800px) {
            .main-content {
                padding: 20px;
            }
            
            .school-logo {
                width: 120px;
                height: 120px;
                margin-bottom: 20px;
            }
            
            .school-name {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- School Logo -->
            <div class="school-logo">
                <div class="logo-shield">
                        <img src="../Code/logoSMP.png" alt="" style="width: 150px; height: 150px; margin-left: 50px; "></div>
            </div>

            <!-- School Name -->
            <div class="school-name">
                <h1 class="school-title">SMP NEGERI 3 SATU ATAP</h1>
                <h2 class="school-subtitle">KEDUNGJATI</h2>
            </div>

            <!-- Welcome Section -->
            <div class="welcome-section">
                <h3 class="welcome-title">Selamat Datang!</h3>
                <p class="welcome-text">Halo! Selamat Datang di Aplikasi Absensi Harian <span class="school-name-highlight">SMP NEGERI 3 SATU ATAP KEDUNGJATI</span></p>
                <p class="welcome-description">Yuk, absen dulu hari ini! Pilih <span class="action-highlight">Login</span> kalau sudah punya akun, atau <span class="action-highlight">Daftar</span> dulu kalau baru pertama kali.</p>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a href="login.html" class="btn btn-login">Login</a>
                    <a href="daftar.html" class="btn btn-register">Daftar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
