<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Siswa - Mobile App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #F5F5F5;
            width: 440px;
            height: 956px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .header {
            background: #0E98E1;
            padding: 40px 20px 80px;
            color: white;
            border-radius: 0 0 30px 30px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-arrow {
            font-size: 24px;
            cursor: pointer;
        }

        .home-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .welcome-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .welcome-text {
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px 20px 100px;
            position: relative;
        }

        .summary-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #E5E5E5;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #666;
            margin-bottom: 25px;
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #F0F0F0;
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .stats-icon {
            width: 24px;
            height: 24px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats-text {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #D9D9D9;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .nav-item {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: #0E98E1;
            color: white;
        }

        .nav-item:not(.active) {
            color: #666;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }
        .stats-itemlog {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px 0;
            margin-left: 20px;
        }
        .stats-iconlog {
            width: 24px;
            height: 24px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats-textlog {
            font-size: 16px;
            color: #ffffff;
            font-weight: 500;
            gap: 15px;
        }
        .summary-cardlog {
            margin-top: 10px;
            background: #E82020;
            gap: 15;
            border-radius: 20px;
            padding: 5px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #E5E5E5;
        }
        .bottom-left {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #1e90ff;
            border-radius: 50%;
            z-index: 0;
            bottom: -80px;
            right: -200px;
            }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-top">
                <a href="absensiswa.html"><div class="back-arrow bi bi-arrow-left-circle" style="color:white;"></div></a>
                <a href="absensiswa.html"><div class="home-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="color:white;" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    </a>
                </div>
            </div>
            
            <div class="welcome-section">
                <div class="user-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <h1 class="welcome-text">Halo! Arvio</h1>
            </div>
            
            <p class="subtitle">Berikut adalah data siswa yang sudah tersimpan</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="summary-card">
                <h2 class="card-title">Data Siswa</h2>
                <div class="stats-item">
                    <div class="stats-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <span class="stats-text">Nama Siswa : Arvio Setyan Pramudya</span>
                </div>

                <div class="stats-item">
                    <div class="stats-icon bi bi-123 icon-input" style="font-size:20px">
                    </div>
                    <span class="stats-text">Absen : 10</span>
                </div>

                <div class="stats-item">
                    <div class="stats-icon bi bi-house" style="font-size:20px">
                    </div>
                    <span class="stats-text">Kelas : 7A</span>
                </div>
                
                <div class="stats-item">
                    <div class="stats-icon bi bi-calendar-date">
                    </div>
                    <span class="stats-text">Tahun Pembelajaran : 2024/2025</span>
                </div>
            </div>
            <div class="summary-card-logout">
            
        </div>
        <a href="login.html"><div class="summary-cardlog">
                <div class="stats-itemlog">
                    <div class="stats-iconlog bi bi-box-arrow-left"></div>
                    <span class="stats-textlog">Logout</span>
                </div>
        </div>
        </a>
        <div class="bottom-left"></div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="absensiswa.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Home
            </a>
            <a href="profilSiswa.html" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <polyline points="10,9 9,9 8,9"/>
                </svg>
                Profile
            </a>
        </div>
    </div>
    
    <script>
        const dateElement = document.getElementById('current-date');

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const today = new Date().toLocaleDateString('id-ID', options);

        dateElement.textContent = today;
        </script>

</body>
</html>
