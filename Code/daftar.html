<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Mobile App</title>
    <link rel="stylesheet" href="https://sets.hugeicons.com/YOUR-SET-ID.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0E98E1 0%, #0E98E1 100%);
            width: 440px;
            height: 956px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .container {
            width: 100%;
            height: 93%;
            position: relative;
        }

        /* Header Section */
        .header {
            padding: 40px 20px 60px;
            color: white;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-arrow {
            font-size: 24px;
            cursor: pointer;
        }

        .register-link {
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            color: white;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            opacity: 0.9;
        }

        /* Login Form Section */
        .input-wrapper {
            position: relative;
        }
        .icon-input {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
            pointer-events: none;
        }
        .login-section {
            background: white;
            border-radius: 30px 30px 0 0;
            padding: 40px 20px;
            bottom: 10px;
            margin-top: auto;
            top: -10px;
            left: 0;
            right: 0;
            height: 700px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px;
            background: #F5F5F5;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            color: #333;
            padding-right: 48px;
        }

        .input-field::placeholder {
            color: #999;
        }

        .input-field:focus {
            outline: none;
            background: #EFEFEF;
        }

        .class-input {
            position: relative;
        }

        .class-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: #0E98E1;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            margin: 20px 0;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: #0C86C7;
        }

        .footer-links {
            text-align: center;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 10px 0;
        }

        .footer-links a:hover {
            color: #0E98E1;
        }

        .register-text {
            font-weight: 600;
        }

        /* Decorative Wave */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: #0E98E1;
            border-radius: 50% 50% 0 0;
            transform: scale(2) translateY(100px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-top">
                <a href="login.html"><i href="" class="bi bi-arrow-left-circle" style="font-size: 25px; color:white;"></i></a>
                <a href="login.html" class="register-link">Login</a>
            </div>
            <h1 class="title">Daftar</h1>
            <p class="subtitle">Silahkan daftarkan diri, isi form dibawah ini sesuai dengan format yang telah ditentukan</p>
        </div>

        <!-- Login Form Section -->
        <div class="login-section">
            <h2 class="login-title">Buat Akun Siswa</h2>
            <p class="login-subtitle">Daftar untuk memulai aplikasi</p>
            
            <form>
                <div class="form-group">
                    <div class="input-wrapper">
                    <input type="text" class="input-field" placeholder="masukkan nama lengkap siswa">
                    <i class="bi bi-type icon-input"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                    <input type="text" class="input-field" placeholder="nomor absen">
                    <i class="bi bi-123 icon-input"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                    <input type="text" class="input-field" placeholder="masukkan kelas (misalnya 7A, 8B, dst)">
                    <i class="bi bi-type icon-input"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                    <input type="text" class="input-field" placeholder="tahun pembelajaran">
                    <i class="bi bi-calendar-date icon-input"></i>
                    </div>
                </div>
                </form>
                <a href="login.html"><button type="submit" class="login-btn">Daftar</button></a>
            
            <div class="footer-links">
                <a href="login.html" class="register-text">Sudah punya akun? <strong>Login</strong></a>
                <a href="resetnama.html">Lupa nama / lupa kelas?</a>
                <a href="loginAdmin.html">Login Sebagai Guru</a>
            </div>
        </div>
    </div>
</body>
</html>
